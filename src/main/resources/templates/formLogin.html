<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<body>
		<aside  th:insert="fragments/header :: header"></aside>
		<nav th:insert="fragments/menu :: menu-principal"></nav>
		<main role="main">     
		      <hr>
		      <div class="container"> 
		
		        <div class="card">
		          <div class="card-body">
		            <form th:action="@{/login}" method="post" class="form-signin">
		              <div class="row">
		                <div class="col-md-4"> 
		                </div>  
		                <div class="col-md-4"> 
		                  <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/lock.png}" alt="" width="128" height="128">
		                  <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
		                  
		                  <div th:if="${param.error}">
					      	<span class="text-danger">Usuario / Password incorrectos!</span>
					      </div>
					      
					      <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
		                  
		                  <label for="username" class="sr-only">Username</label>
		                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus><br>
		                  <label for="password" class="sr-only">Password</label>
		                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>
		                  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		                   <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a th:href="@{/signup}">Regístrate</a></p>                  

		                </div>
		                <div class="col-md-4"> 
	                </div>
	              </div>   
	            </form>
	          </div>
	        </div>
	      </div> <!-- /container -->

      </main>
	</body>
	
</html>
