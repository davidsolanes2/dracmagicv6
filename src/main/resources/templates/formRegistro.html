<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<body>
		<aside  th:insert="fragments/header :: header"></aside>
		<nav th:insert="fragments/menu :: menu-principal"></nav>
		<main role="main">     
	      <hr>
	      <div class="container"> 
	
	        <div class="card">
	          <h4 class="card-header"><strong>Formulario de registro</strong></h4>              
	          <div class="card-body">
	            <form th:action="@{/signup}" th:object="${user}" method="post">              
	              <div class="row">
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Nombre</label>
	                    <input type="text" class="form-control" th:field="*{firstName}" id="nombre" name="nombre" placeholder="Su nombre" required="required">
	                  	<label for="email">Correo electrónico</label>
	                    <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Su correo electrónico" required="required">
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="lastName">Apellidos</label>
	                    <input type="lastName" class="form-control" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Su apellido" required="required">
	                  </div> 
	                </div>    
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="username">Username</label>
	                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Su nombre de usuario" required="required">
	                  	<label for="password">Password</label>
	                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Su clave de acceso" required="required">
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    
	                  </div>
	                </div>
	              </div>                  
	              <hr>
	              <button type="submit" title="Quiero registrarme." class="btn btn-primary">Registrarse</button>  
	            </form>
	          </div>
	        </div>
	      </div> <!-- /container -->

        </main>
	</body>
	
</html>
