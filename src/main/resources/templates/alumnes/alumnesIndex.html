<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<aside th:insert="fragments/header :: header"></aside>
		<title>Alumnes</title>
	</head>
	<body>
		<div class="container my-2">
			<h1>Llista d'Alumnes</h1>
				<a th:href ="@{/saveAlumnes}" class="btn btn-primary btn-sm mb-3">Alta Alumne</a>
				<!-- Busqueda de año para listar alumnos por año -->
				
				<select name="" id="">
				
				</select>
				
					<table class="table table-dark table-hover table-responsive-md">
						<thead>
							<tr>
								<th>
									<a th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage} + '?sortField=nombre&sortDir=' + ${reverseSortDir}}">
										Nombre
									</a>
								</th>
								<th>
									<a th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage} + '?sortField=apellidos&sortDir=' + ${reverseSortDir}}">
										Apellidos
									</a>
								</th>
								<th>
									<a th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage} + '?sortField=direccion&sortDir=' + ${reverseSortDir}}">
										Direccion
									</a>
								</th>
								<th>
									<a th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage} + '?sortField=clase&sortDir=' + ${reverseSortDir}}">
										Clase
									</a>
								</th>
								<th>
									<a th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage} + '?sortField=edad&sortDir=' + ${reverseSortDir}}">
										Edad
									</a>
								</th>
								<th>Accions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alumno : ${listAlumno}">
								<td th:text="${alumno.nombre}"></td>
								<td th:text="${alumno.apellidos}"></td>
								<td th:text="${alumno.clase}"></td>
								<td th:text="${alumno.edad}"></td>
								<td>
									<a th:href="@{/showFormForUpdateAlumno/{id}(id=${alumno.id})}" class="btn btn-primary btn-sm">Editar</a>
<!-- 									<a th:href="@{/deleteAlumno/{id}(id=${alumno.id})}" class="btn btn-danger btn-sm">Eliminar</a>	 -->
								</td>
							</tr>
						</tbody>
					</table>
					
					<div>

					 	
							<!-- Version selector en Bootstrap -->
						&nbsp;&nbsp;						
						<nav aria-label="Page navigation">
					    	<ul class="pagination justify-content-center">
								<li class="page-item">
									<a class="page-link" th:if="${currentPage > 1}" th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" tabindex="-1" >Anterior</a>
<!-- 									<span th:unless="${currentPage > 1}">Anterior</span> -->
								</li>
										<span th:each="i : ${#numbers.sequence(1 , totalPages)}">
							    			<li class="page-item">
							    				<a class="page-link" th:if="${i != currentPage}" th:href="@{'/alumnes/indexPaginateAlumnos/' + ${i}} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}">[[${i}]]</a>	    		
							    			</li>
							    			<li class="page-item active">
							    				<a class="page-link" th:unless="${i != currentPage}">[[${i}]]</a>
							    			</li>
							    		</span>
							    <li class="page-item">
										<a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/alumnes/indexPaginateAlumnos/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Siguiente</a>
<!-- 										<span th:unless="${currentPage < totalPages}">Siguiente</span> -->
							    </li>
							</ul>
						</nav>
			
					</div>

					<div>
					<br>
						<a th:href ="@{/index}" class="btn btn-primary btn-sm mb-3">Tornar</a>
					</div>
		</div>
	
	</body>
</html>
